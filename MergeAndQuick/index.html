<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>thuật toán sắp xếp nhanh và trộn</title>
  </head>
  <body>
    <div class="container">
    
      <div class="bars_container" id="bars_container"></div>
      
      <div class="buttons_container">
        <input placeholder="Nhập số lượng dãy số" type="search" id="slider" min="10" max="50" step="10" value="20"/>

        <select name="" id="speed">
          <option value="100">Chậm</option>
          <option value="50">Bình thường</option>
          <option value="10">Nhanh</option>
        </select>
        <select name="" id="algo">
          <option value="merge">sắp xếp trộn</option>
          <option value="quick">Sắp xếp nhanh</option>
        </select>
        <button id="randomize_array_btn">dãy số ngẫu nhiên</button>
        <button id="sort_btn">Bắt đầu</button>
      </div>
    
    </div>
    
    <script src="index.js"></script>
   
  </body>
</html>
