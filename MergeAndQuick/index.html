<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>thuật toán sắp xếp nhanh và trộn</title>
  </head>
  <body>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <input
          type="search"
          id="slider"
          min="10"
          max="50"
          step="5"
          value="100"
        />

        <select name="" id="speed">
          <option value="1000">Chậm</option>
          <option value="500">Bình thường</option>
          <option value="10">Nhanh</option>
        </select>
        <select name="" id="algo">
          <option value="merge">sắp xếp trộn</option>
          <option value="quick">Sắp xếp nhanh</option>
        </select>
        <button id="randomize_array_btn">dãy số ngẫu nhiên</button>
        <button id="sort_btn">Bắt đầu</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
